<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tel Update</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/">Home Page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/Login">Login</a>
        </li>
    </ul>

    <div class="container d-flex justify-content-center align-items-center">
        <p style="font-size: 60px;">Sign Up as</p>
    </div>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
               <img src="https://img.mako.co.il/2022/02/05/ninja22_16_autoOrient_g.jpg" class="d-block mx-auto" style="max-width: 100%; height: auto; max-height: 1000px;" alt="First Slide">
                <div class="carousel-caption d-md-block text-center">
                    <a class="btn btn-primary btn-lg" href="/Signup/Trainer" role="button">Trainer</a>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="10000">
                <img src="https://img.mako.co.il/2023/01/10/shneorsameach@2x.jpg" class="d-block mx-auto" style="max-width: 100%; height: auto; max-height: 1000px;" alt="Second Slide">
                <div class="carousel-caption d-md-block text-center">
                    <a class="btn btn-primary btn-lg" href="/Signup/Trainee" role="button">Trainee</a>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
