    <body>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Ninja Gym</title>
                  <!-- This is a Bootstarp -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        </head>
        <body>
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" href="/Trainee/{{ username }}">Home Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Trainee/TraineeTrainingSchedule/{{ username }}">Training Schedule</a>
              </li>
                <li class="nva-item">
                    <li class="nav-item">
                <a class="nav-link" href="/Trainee/TraineeWorkoutsData/{{ username }}">Workouts Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">New Update</a>
              </li>
            </ul>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
              </li>
            </ul>
            <p style="text-align: center; font-size:40px;">Enter Updated Workout Details</p><br>
            <form class="d-flex flex-column" method="POST">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="mb-3 row">
                                <label for="staticDate" class="col-sm-4 col-form-label text-end">Date :</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="staticDate" value="{{ date }}">
                                </div>
                            </div>

                                <div class="mb-3 row">
                                    <label for="inputPullUps" class="col-sm-4 col-form-label text-end">Pull-Ups :</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="inputPullUps">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="inputOneArmPullUps" class="col-sm-4 col-form-label text-end">One Arm Pull-Ups :</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="inputOneArmPullUps">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="inputDeadhang" class="col-sm-4 col-form-label text-end">Deadhang (seconds) :</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="inputDeadhang">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="inputSpinningBarDeadhang" class="col-sm-4 col-form-label text-end">Spinning Bar Deadhang (seconds) :</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="inputSpinningBarDeadhang">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="inputLashe" class="col-sm-4 col-form-label text-end">Lashe (meters) :</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="inputLashe">
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger btn-sm d-block mx-auto">Send Update</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p style="text-align: center; font-size:35px;">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        </body>
        </html>
